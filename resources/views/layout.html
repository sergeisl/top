{% import 'menu/index.html' as menu %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <link rel="stylesheet" href="/css/grid.css">
  <link rel="stylesheet" href="/css/modal.css">
  <link rel="stylesheet" href="/css/menu.css">
  <link rel="stylesheet" href="/css/top_css.css">
  <link rel="stylesheet" href="/css/jquery.bxslider.min.css" />
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script src="/js/jquery.bxslider.min.js"></script>
  <script src="/js/jquery.cookie.js"></script>
  <script src="/js/hash-router.js"></script>
  <script src="/js/api.js"></script>
  <title>Топ</title>
  <script>
      var pagep,pagen;
      pagen = parseInt('{{ page }}');
      pagep = parseInt('{{ page }}');

      $(()=>{
          $('.next_page')
              .append('<a href="'+(pagen+1)+'" onclick="pagen++;page(pagen, true);return false;" id="next_page_but">Ещё</a>')
              .appendTo('.next_page');
          if( parseInt(pagep)>1 ) {
              $('.prev_page')
                  .append('<a href="'+(pagep-1)+'" onclick="pagep--;page(pagep, false);return false;" id="prev_page_but">Ещё</a>')
                  .appendTo('.prev_page');
          }
      });
  </script>
</head>
<body>
  {{ menu.nav('Топ') }}
  <div class="__container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
