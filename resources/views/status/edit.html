{% extends "layout.html" %}

{% block content %} 
<div class="container">
  
  <form class="col s12" method="post">
    <div class="row">
      <div class="input-field col s12">
        <input id="title" name="title" type="text" value="{{ data.title }}">
        <label for="title">Заголовок</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <textarea id="description" name="description" class="materialize-textarea">{{ data.description }}</textarea>
        <label for="description">Описание</label>
      </div>
    </div>

    <div class="row center">
      <div class="input-field col s6">
        <a href="/settings/status/delete/{{ data.id }}" class="waves-effect waves-light btn red">Удалить</a>
      </div>
      <div class="input-field col s6">
        <button type="submit" class="waves-effect waves-light btn">Сохранить</button> 
      </div>
    </div>

  </form>

</div>

{% endblock %}
